<!DOCTYPE html>
<html lang="en">
<head>
    <title>SaveMagnets Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_magnet.js"></script>
</head>
<body>
<div class="container authenticated">
    Logged in as: <span id="user"></span>
    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
</div>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Add New</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/magnets.html">All Magnets</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Add new Magnet</h3>
            <form id="add_new_magnet">
                <div class="form-group">
                    <label class="control-label" for="title">Title:</label>
                    <textarea type="textarea" class="form-control" id="title"
                              placeholder="Enter Title" name="title" required></textarea>
                </div>
                <button type="submit" class="btn btn-danger" id="btn-add-new-magnet">Update</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
