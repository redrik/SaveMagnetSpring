<!DOCTYPE html>
<html lang="en">
<head>
    <title>SaveMagnets Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/update_magnet.js"></script>
    <script type="text/javascript" src="/js/delete_magnet.js"></script>
    <script type="text/javascript" src="/js/get_magnet.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/">Add New</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/magnets/">All Magnets</a>
        </li>
    </ul>
    <div id="div_magnet_table">
        <h1>Magnets List</h1>
        <button id="btn_delete_all" type="button" class="btn btn-danger btn_all_delete" data-toggle="modal"
                data-target="#delete-modal">Delete All
        </button>
        <div class="row col-md-12 table-responsive">
            <table id="magnetTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_magnet_updating">
            <form id="update_magnet_form">
                <div class="form-group">
                    <label for="magnet_id">Id:</label>
                    <input type="text" class="form-control" id="magnet_id" readonly>
                </div>
                <div class="form-group">
                    <label for="magnet_title">Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title" id="magnet_title">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>

    <!-- The Modal -->
    <div class="modal fade" id="delete-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Delete!</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="model-delete-btn">Delete</button>
                    <button type="button" class="btn btn-danger" id="model-delete-all-btn">Delete All</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
